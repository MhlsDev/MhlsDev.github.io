<html lang="en">

    <meta charset="utf-8">

  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead">
        <div class="inner">
          <h3 class="masthead-brand">Michael Simos</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="https://MhlsDev.github.io/index.html">Home</a>
            <a class="nav-link active" href="#">Project Gallery</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>
      
       <!-- Image Gallery -->
 
      <div class="row"> 
        <div class="column">
          <img class="myImg" src="gallery/design/JURASIC_PARK_PRINT.jpg" alt="place holder">
          <img class="myImg" src="gallery/design/ALICE_IN_WONDERLAND_POSTER.jpg" data-aos="zoom-in">
          <img class="myImg" src="gallery/design/VACATION_FLYER.jpg" data-aos="zoom-in">
        </div>
        <div class="column">
          <img class="myImg" src="gallery/design/DON_CAMILO.jpg" data-aos="zoom-in">
          <img class="myImg" src="gallery/design/FITNESS.jpg" data-aos="zoom-in">
          <img class="myImg" src="gallery/design/SEMPRE_VIVA_KAL.jpg" alt="place holder">
        </div>  
        <div class="column">
          <img class="myImg" src="gallery/design/3_LALOUN_MENU.jpg" data-aos="zoom-in">
          <img class="myImg" src="gallery/design/AFISA_BLOU_GO.jpg" data-aos="zoom-in">
          <img class="myImg" src="gallery/design/KISSING_BOOTH_PRINT.jpg" data-aos="zoom-in">
        </div>
        <div class="column">
          <img class="myImg" src="gallery/design/22o_SXOLEIO_APOKRIATIKO_PARTY.jpg" data-aos="zoom-in">
          <img class="myImg" src="gallery/design/EKPOLITISTIKOS_SYLLOGOS_2HMERO.jpg" data-aos="zoom-in">
        </div>
      </div>
      
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
      </div>

      <!-- javaScript for modal -->

      <script>
        var modal = document.getElementById('myModal');
        var img = $('.myImg');
        var modalImg = $("#img01");
        var captionText = document.getElementById("caption");
        $('.myImg').click(function(){
            modal.style.display = "block";
            var newSrc = this.src;
            modalImg.attr('src', newSrc);
            captionText.innerHTML = this.alt;
        });
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
          modal.style.display = "none";
        }
      </script>
      
      <!-- The footer -->

      <footer class="mastfoot mt-auto">

          <p>website developed with <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a> - designed by <a href="https://mhlsdev.github.io/">Michael Simos</a> - &copy; Copyright for images 2018</p>

        </div>
      </footer>
    </div>
